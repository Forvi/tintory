vaadin.launch-browser=true
spring.application.name=tintory

# database settings
spring.datasource.url=jdbc:postgresql://localhost:5432/tintorydb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

jwt.
jwt.lifetime=10m
jwt.issuer=tintory-app
jwt.audience=tintory-users